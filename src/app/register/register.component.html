
<div class="container">
    <div class="row pt-5">
      <div class="col-12 d-flex justify-content-center">
        <img src="./../assets/Logo.png"/>
      </div>
      <div class="col-12 d-flex justify-content-center">
        <div class="pt-2">Open Battery Cycler</div>
      </div>
      <div class="loginText col-12 d-flex justify-content-center pt-5">
        Register
      </div>
      </div>
  
      <div class="row pt-5">
        <div class="col-12 d-flex justify-content-center">
          
            <mat-form-field [style.width.px]=237 appearance="outline">
              <mat-label>Email</mat-label>
              <input matInput placeholder="Enter email">
              <!-- <mat-icon matSuffix>s</mat-icon> -->
              <!-- <mat-hint>Hint</mat-hint> -->
            </mat-form-field>
        
        </div>

        <div class="col-12 d-flex justify-content-center">
            <mat-form-field [style.width.px]=237  appearance="outline">
              <mat-label>First Name</mat-label>
              <input class="inp"  matInput placeholder="Enter Password">
              <!-- <mat-icon matSuffix>s</mat-icon> -->
              <!-- <mat-hint>Hint</mat-hint> -->
            </mat-form-field>
        </div>
        <div class="col-12 d-flex justify-content-center">
            <mat-form-field [style.width.px]=237  appearance="outline">
              <mat-label>Last Name</mat-label>
              <input class="inp"  matInput placeholder="Enter Password">
              <!-- <mat-icon matSuffix>s</mat-icon> -->
              <!-- <mat-hint>Hint</mat-hint> -->
            </mat-form-field>
        </div>
  
        <div class="col-12 d-flex justify-content-center"> 
          <mat-form-field [style.width.px]=237  appearance="outline">
            <mat-label>Password</mat-label>
            <input class="inp" type="password" matInput placeholder="Enter Password">
            <!-- <mat-icon matSuffix>s</mat-icon> -->
            <!-- <mat-hint>Hint</mat-hint> -->
          </mat-form-field>
      </div>
     
    <div class="col-12 d-flex justify-content-center"> 
        <mat-form-field [style.width.px]=237  appearance="outline">
          <mat-label>Repeat Password</mat-label>
          <input class="inp" type="password" matInput placeholder="Enter Password">
          <!-- <mat-icon matSuffix>s</mat-icon> -->
          <!-- <mat-hint>Hint</mat-hint> -->
        </mat-form-field>
    </div>
    <div class="col-12 d-flex justify-content-center">
        <mat-checkbox>I agree to the terms and conditions</mat-checkbox>
   
      
    </div>
     
      <div class="col-12 d-flex justify-content-center pt-4">
        <button mat-raised-button color="primary">Submit</button>
      </div>

      <div class="col-12 d-flex justify-content-center pt-3">
        Already have an account?
      </div>
      <div class="regHover col-12 d-flex justify-content-center">
        <u>Login</u>
      </div>

      </div>
    </div>
