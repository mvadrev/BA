<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>
      <img height="35px" src="./../../assets/dashLogo.png" />
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#"
        ><mat-icon svgIcon="homeBA" matListIcon></mat-icon>Dashboard</a
      >
      <a mat-list-item href="#"
        ><mat-icon svgIcon="devicesBA" matListIcon></mat-icon>Devices</a
      >
      <a mat-list-item href="#"
        ><mat-icon svgIcon="experimentsBA" matListIcon></mat-icon>Experiments</a
      >
      <a mat-list-item href="#"
        ><mat-icon svgIcon="profileBA" matListIcon></mat-icon>Profile</a
      >
      <a mat-list-item href="#"
        ><mat-icon svgIcon="logoutBA" matListIcon></mat-icon>Logout</a
      >
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <!-- <mat-toolbar color="white">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>batteryExplorer</span>
    </mat-toolbar> -->
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
